<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <title>Cadastro</title>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
    </head>
</head>
<body>
    
    <div class='container'>
        <div class='card'>

            <h1>Cadastre-se</h1>
            
            <div id='msgError'></div>
            <div id='msgSuccess'></div>
            
            <div class="label-float">

                <input type="text" id="nome" required>
                <label id="labelNome" for="nome">Nome Completo</label>

            </div>
            
            <div class="label-float">

                <input type="email" id="email" required>
                <label id="labelEmail" for="email">E-mail</label>

            </div>
            
            <div class="label-float">

                <input type="password" id="senha" required>
                <label id="labelSenha" for="senha">Senha</label>
                <i id="verSenha" class="fa fa-eye fa-eye-slash" aria-hidden="true"></i>

            </div>
            
            <div class="label-float">

                <input type="password" id="confirmSenha" required>
                <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
                <i id="verConfirmSenha" class="fa fa-eye fa-eye-slash" aria-hidden="true"></i>

            </div>
            
            <div class='justify-center'>

                <button onclick="cadastrar()">Cadastrar</button>

            </div>
            
            <br>

            <p class="justify-center">JÃ¡ tem cadastro? 
                <a href="../views/login.html">      Login</a>
            </p>

        </div>
    </div>

    <script src="../scripts/cadastro.js"></script>

</body>
</html>
