<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban com Dados Dinâmicos</title>
  <link rel="stylesheet" href="../styles/tarefas.css">
</head>
<body>
  <div class="header">
    <h1>Painel de Tarefas</h1>
    <button id="toggle-view">Alternar para Lista</button>
  </div>

  <div class="board kanban-view">
    <div class="kanban-column">
      <h3>Pendente</h3>
      <div class="task-list" id="pending-tasks">
        <!-- Tarefas pendentes serão carregadas dinamicamente -->
      </div>
    </div>

    <div class="kanban-column">
      <h3>Em Andamento</h3>
      <div class="task-list" id="in-progress-tasks">
        <!-- Tarefas em andamento serão carregadas dinamicamente -->
      </div>
    </div>

    <div class="kanban-column">
      <h3>Concluído</h3>
      <div class="task-list" id="completed-tasks">
        <!-- Tarefas concluídas serão carregadas dinamicamente -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
